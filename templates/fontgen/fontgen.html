      <div class="col-8">

        <!--Code for the Font Genrator-->
        <div class="container">

          {%include "fontgen/cardbody.html"%}

          <button onclick="copyText()">Copy</button>
          <script>
            function copyText() {
              var Text = document.getElementById("maintext");
              Text.select();
              navigator.clipboard.writeText(Text.value);
              document.getElementById("clipboard").innerHTML = Text.value;
              alert("Copied!");
            }
          </script>
          <script>
            function copyname() {
              var Text = document.getElementById("fontname");
              Text.select();
              navigator.clipboard.writeText(Text.value);
              document.getElementById("clipboard").innerHTML = Text.value;
              alert("Copied!");
            }
          </script>

          <!-- Spacing -->

          </br></br>

          <form method="post" id="varupdate">

            <button class="btn btn-primary btn-lg" type="submit" id="fontgen" hx-get="/newcard" hx-trigger="click"
              hx-swap="outerHTML" hx-target="#card"> Generate Font </button>

          </form>


          <a href="{{download}}" target="_blank">Download font</a>
        </div>
